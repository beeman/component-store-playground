<ng-container *ngIf="vm$ | async as vm">
  <button class="text-xl dark:text-white text-black" (click)="prevId()">
    <playground-icon icon="chevronLeft" size="lg"></playground-icon>
  </button>
  <playground-pokemon-card [pokemon]="vm.simplifiedPokemon"></playground-pokemon-card>
  <button class="text-xl dark:text-white text-black" (click)="nextId()">
    <playground-icon icon="chevronRight" size="lg"></playground-icon>
  </button>
</ng-container>
