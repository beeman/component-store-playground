<div class="flex text-gray-700 dark:text-white">
  <ng-container *ngIf="vm$ | async as vm">
    <div
      class="h-8 w-8 mr-1 flex justify-center items-center cursor-pointer"
      [class]="vm.isFirstPage ? ['opacity-50', 'pointer-events-none', 'cursor-not-allowed'] : []"
      (click)="prevPage($event)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-chevron-left w-4 h-4"
      >
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </div>
    <div class="flex h-8 font-medium">
      <div
        *ngFor="let pageLink of vm.pageLinks"
        (click)="onPageLinkClick($event, pageLink)"
        [class]="pageLink === vm.currentPage ? ['border-purple-600'] : ['border-transparent']"
        class="w-8 md:flex justify-center items-center hidden cursor-pointer leading-5 transition duration-150 ease-in border-t-2 border-transparent"
      >
        {{ pageLink }}
      </div>
    </div>
    <div
      class="h-8 w-8 ml-1 flex justify-center items-center cursor-pointer"
      [class]="vm.isLastPage ? ['opacity-50', 'pointer-events-none', 'cursor-not-allowed'] : []"
      (click)="nextPage($event)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-chevron-right w-4 h-4"
      >
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </div>
  </ng-container>
</div>
