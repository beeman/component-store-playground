<div class="flex text-gray-700 dark:text-white">
  <ng-container *ngIf="vm$ | async as vm">
    <div
      class="h-8 w-8 mr-1 flex justify-center items-center"
      [class]="vm.isFirstPage ? ['opacity-50', 'pointer-events-none', 'cursor-not-allowed'] : ['cursor-pointer']"
      (click)="firstPage($event)"
    >
      <playground-icon icon="doubleChevronLeft"></playground-icon>
    </div>
    <div
      class="h-8 w-8 mr-1 flex justify-center items-center"
      [class]="vm.isFirstPage ? ['opacity-50', 'pointer-events-none', 'cursor-not-allowed'] : ['cursor-pointer']"
      (click)="prevPage($event)"
    >
      <playground-icon icon="chevronLeft"></playground-icon>
    </div>
    <div class="flex h-8 font-medium">
      <div
        *ngFor="let pageLink of vm.pageLinks"
        (click)="onPageLinkClick($event, pageLink)"
        [class]="pageLink === vm.currentPage ? ['border-purple-600'] : ['border-transparent']"
        class="w-8 md:flex justify-center items-center hidden cursor-pointer leading-5 transition duration-150 ease-in border-t-2 border-transparent"
      >
        {{ pageLink }}
      </div>
    </div>
    <div
      class="h-8 w-8 ml-1 flex justify-center items-center"
      [class]="vm.isLastPage ? ['opacity-50', 'pointer-events-none', 'cursor-not-allowed'] : ['cursor-pointer']"
      (click)="nextPage($event)"
    >
      <playground-icon icon="chevronRight"></playground-icon>
    </div>
    <div
      class="h-8 w-8 ml-1 flex justify-center items-center"
      [class]="vm.isLastPage ? ['opacity-50', 'pointer-events-none', 'cursor-not-allowed'] : ['cursor-pointer']"
      (click)="lastPage($event)"
    >
      <playground-icon icon="doubleChevronRight"></playground-icon>
    </div>
  </ng-container>
</div>
